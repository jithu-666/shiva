{% extends 'base.html' %}
{% block body %}
<div class="container">
  <div class="row">
{% for i in products %}
        <div class="col-md-3">
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" style="width:250px;height:250px;">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'djangoapp:detail' i.id %}" class="btn btn-primary">Go Detail</a>
  </div>
</div>
          </div>
      {% endfor %}
  </div>
    </div>

<!--    <img src="{{i.img.url}}" alt="" style="height:300px;width:300px;">-->


{% endblock %}
